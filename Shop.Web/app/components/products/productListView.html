<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh sách sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item active">Danh sách sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<div class="row">

    <div class="input-group mb-3 col-md-6">
        <input type="text" class="form-control" placeholder="Nhập nội dung tìm kiếm" ng-model="keyWord" aria-label="" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="searchKeyWord()">Tìm kiếm</button>
        </div>
    </div>
    <div class="col-md-6">
        <button class="btn btn-success" ui-sref="products_add">Thêm mới</button>
        <button class="btn btn-danger" id="btnDelete" disabled ng-click="deleteMulti()">Xóa</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width:2%"><input type="checkbox" ng-click="selectAll()" /></th>
                            <th style="width:28%">Tên sản phẩm</th>
                            <th style="width:20%">Danh mục sản phẩm</th>
                            <th style="width:20%">Hình ảnh</th>
                            <th style="width:10%">Giá</th>
                            <th style="width:10%">Số lượng</th>
                            <th style="width:10%">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in products">
                            
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Category}}</td>
                            <td>
                                <img ng-src="{{item.Image}}" style="height: 100px; width:80px;" />
                            </td>
                            <td>{{item.Price}}</td>
                            <td>{{item.Warranty}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="products_edit({id:item.ID})"><i class="fa fa-pencil-ruler"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <span class="pull-right">Trang {{page+1}} - Tổng số bản ghi là {{totalCount}}</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card-footer clearfix">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProducts(page)"></pager-directive>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
