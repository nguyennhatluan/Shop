<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item" ui-sref="product_categories"><a href="">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Thêm sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <form novalidate name="frmAddProduct" role="form" ng-submit="addProduct()">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Tên danh mục</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required ng-maxlength="256" ng-change="getSeoTitle()" name="name" ng-model="product.Name" placeholder="Nhập sản phẩm">
                <span ng-show="frmAddProduct.name.$invalid" class="has-error">Phải nhập tên sản phẩm</span>
                <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Chỉ được nhập 256 ký tự</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Tiêu đề SEO</label>
            <div class="col-sm-10">
                <input type="text" required ng-maxlength="256" class="form-control" name="alias" ng-model="product.Alias" placeholder="Nhập tiêu đề SEO">
                <span ng-show="frmAddProduct.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">Chỉ được nhập 256 ký tự</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Danh mục sản phẩm</label>
            <div class="col-sm-10">
                <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categories">
                    <option value="">Danh mục sản phẩm</option>
                </select>
                <input name="parentId" type="hidden" ng-model="product.CategoryID" />
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Hình ảnh</label>
            <div class="col-sm-2">
                <!--<input type="text" class="form-control" readonly name="image" ng-model="product.Image" id="colFormLabel" placeholder="Nhập hình ảnh">-->
                <button type="button" class="btn btn-default" ng-click="ChooseImage()">Chọn ảnh</button>
            </div>
            <div class="col-sm-8">
                <img ng-src="{{product.Image}}" style="height:70px; width:50px;"  />
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Nhiều hình ảnh</label>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default" ng-click="ChooseMoreImages()">Chọn ảnh</button>

            </div>
            <div class="col-sm-8">
                <ul class="list-inline" >
                    <li><img ng-repeat="item in moreImages" ng-src="{{item}}" style="height:70px; width:50px;" /></li>
                </ul>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Giá sản phẩm</label>
            <div class="col-sm-10">
                <input type="number" name="price" required ng-model="product.Price" class="form-control" id="colFormLabel" placeholder="Nhập giá sản phẩm">
                <span class="has-error" ng-show="frmAddProduct.price.$invalid">Phải nhập giá sản phẩm</span>
                
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Giá khuyến mãi</label>
            <div class="col-sm-10">
                <input type="number" name="promotionPrice" ng-model="product.PromotionPrice" class="form-control" id="colFormLabel" placeholder="Nhập giá khuyến mãi">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Bảo hành</label>
            <div class="col-sm-10">
                <input type="number" name="metaKeyword" ng-model="product.Warranty" class="form-control" id="colFormLabel" placeholder="Nhập thời gian bảo hành">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Mô tả ngắn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" ng-model="product.Description" placeholder="Nhập mô tả ngắn">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Nội dung</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="content" ckeditor="ckeditorOption" ng-model="product.Content" id="colFormLabel" placeholder="Nhập nội dung"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tags" ng-model="product.Tags" placeholder="Nhập tags">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">

            </div>
            <div class="form-check col-sm-10">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name="status" ng-model="product.Status" ng-checked="product.Status">
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Sản phẩm nổi bật
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">

            </div>
            <div class="form-check col-sm-10">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Hiển thị trang chủ
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">

            </div>
            <div class="col-sm-2 text-right">
                <button class="btn btn-danger" ui-sref="product_categories">Hủy</button>
                <button class="btn btn-success" ng-disabled="frmAddProduct.$invalid">Lưu</button>
                <!--bất kỳ button nào mà chưa được gán ui-sref thì khi click sẽ gọi tới sự kiện trong ng-submit-->
            </div>
        </div>
    </form>

</section>
