<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item" ui-sref="product_categories"><a href="">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Thêm sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <form novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Tên danh mục</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-change="GetSeoTitle()" name="name" ng-model="product.Name" placeholder="Nhập tên danh mục">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Tiêu đề SEO</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="alias" ng-model="product.Alias" placeholder="Nhập tiêu đề SEO">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Danh mục của sản phẩm</label>
            <div class="col-sm-10">
                <select name="parentId" class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in categories">
                    <option value="">Danh mục của sản phẩm</option>
                </select>
                <input name="parentId" type="hidden" ng-model="product.CategoryID" />
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Hình ảnh</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="image" ng-model="product.Image" id="colFormLabel" placeholder="Nhập hình ảnh">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Nhiều hình ảnh</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="image" ng-model="product.MoreImage" id="colFormLabel" placeholder="Nhập hình ảnh">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Giá sản phẩm</label>
            <div class="col-sm-10">
                <input type="number" name="metaKeyword" ng-model="product.Price" class="form-control" id="colFormLabel" placeholder="Nhập giá sản phẩm">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Giá khuyến mãi</label>
            <div class="col-sm-10">
                <input type="number" name="metaKeyword" ng-model="product.PromotionPrice" class="form-control" id="colFormLabel" placeholder="Nhập giá khuyến mãi">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Số lượng</label>
            <div class="col-sm-10">
                <input type="number" name="metaKeyword" ng-model="product.Warranty" class="form-control" id="colFormLabel" placeholder="Nhập số lượng">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Mô tả ngắn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" ng-model="product.Description" placeholder="Nhập mô tả ngắn">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Nội dung</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="metaDescription" ng-model="product.Content" id="colFormLabel" placeholder="Nhập nội dung"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">

            </div>
            <div class="form-check col-sm-10">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name="status" ng-model="product.Status" ng-checked="product.Status">
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Sản phẩm nổi bật
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">

            </div>
            <div class="form-check col-sm-10">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Hiển thị trang chủ
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">

            </div>
            <div class="col-sm-2 text-right">
                <button class="btn btn-danger" ui-sref="product_categories">Hủy</button>
                <button class="btn btn-success">Lưu</button>
                <!--bất kỳ button nào mà chưa được gán ui-sref thì khi click sẽ gọi tới sự kiện trong ng-submit-->
            </div>
        </div>
    </form>

</section>
