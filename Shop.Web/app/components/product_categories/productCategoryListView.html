<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh mục sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<div class="row">
    
    <div class="input-group mb-3 col-md-6">
        <input type="text" class="form-control" placeholder="Nhập nội dung tìm kiếm" ng-model="keyWord" aria-label="" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="searchKeyWord()">Tìm kiếm</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">

            <!-- /.card-header -->
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 60%">Tên danh mục</th>
                            <th style="width: 15%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.CreatedDate |date:'dd/mm/yy hh:mm:ss'}}
                            </td>
                            <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status |statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary"><i class="fa fa-pencil-ruler"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                            </td>

                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                Tổng số bản ghi là {{totalCount}}
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <!-- /.card-body -->
            <!-- /.box-footer-->
            
        </div>
        <!-- /.card -->

        
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card-footer clearfix">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
